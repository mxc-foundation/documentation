name: CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Link Checker
      id: lc
      uses: peter-evans/link-checker@v1
      with:
        args: -v -r docs -x localhost
    - name: Fail if there were link errors
      run: exit ${{ steps.lc.outputs.exit_code }}

  publish:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - run: GIT_USER=${{ secrets.GH_USER }} CURRENT_BRANCH=master cd website && env && yarn run publish-gh-pages